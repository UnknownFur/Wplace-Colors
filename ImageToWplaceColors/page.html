<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Wplace Image Adaptation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="white_box">
            <header>
                <h2>Adapt Image to WPlace</h2>
            </header>
            <div class="sections">
                <div class="section_1">
                    <input type="file" id="fileInput">
                </div>
                <div class="section_2">
                    <canvas id="canvas"></canvas>
                    <br>
                    <button id="downloadBtn">Download Image</button>
                    <script src="script.js"></script>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
